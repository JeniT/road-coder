<template name="addressform">
  <div class="{{#if noCurrentUser}}hidden{{/if}}">
    <form id="addressform" class="form-horizontal">
      <div class="form-group">
        <label for="town" class="col-sm-2 control-label">What area are you in?</label>
        <div class="col-sm-2">
          <input type="text" class="form-control typeahead" id="town" placeholder="Town" autocomplete="off" spellcheck="off" data-source="townSearch">
        </div>
      </div>
      <div class="{{#if townEmpty}}hidden{{/if}}">
        <div class="form-group">
          <label for="street" class="col-sm-2 control-label">What's the name of the street?</label>
          <div class="col-sm-2">
            <input type="text" class="form-control typeahead" id="street" placeholder="Street" autocomplete="off" spellcheck="off" data-source="streetSearch">
          </div>
        </div>
        <div class="{{#if streetEmpty}}hidden{{/if}}">
          <div class="form-group">
            <label for="number" class="col-sm-2 control-label">What building are you outside?</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="number" placeholder="No.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-2">
              <button type="submit" class="btn btn-default">Collect</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  {{#if noCurrentUser}}
    <p>Sign in to collect addresses</p>
  {{/if}}
</template>
